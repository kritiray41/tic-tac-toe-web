<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ® Tic Tac Toe Pro</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<section class="controls">
  <select id="mode">
    <option value="">Select Mode</option>
    <option value="pvp">ðŸ‘¥ Player vs Player</option>
    <option value="ai">ðŸ¤– Player vs AI</option>
  </select>

  <select id="difficulty">
    <option value="easy">Easy AI</option>
    <option value="medium">Medium AI</option>
    <option value="hard">Hard AI</option>
  </select>
</section>

<p id="status">Choose mode to start</p>

<div class="board">
  <div class="cell" data-i="0"></div>
  <div class="cell" data-i="1"></div>
  <div class="cell" data-i="2"></div>
  <div class="cell" data-i="3"></div>
  <div class="cell" data-i="4"></div>
  <div class="cell" data-i="5"></div>
  <div class="cell" data-i="6"></div>
  <div class="cell" data-i="7"></div>
  <div class="cell" data-i="8"></div>
</div>

<div class="score">
  <span>X: <b id="xScore">0</b></span>
  <span>O: <b id="oScore">0</b></span>
  <span>Draws: <b id="drawScore">0</b></span>
</div>

<div class="achievements" id="achievements"></div>

<button class="reset">ðŸ”„ Restart</button>

<script src="script.js"></script>
</body>
</html>
